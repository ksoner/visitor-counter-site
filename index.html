<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess Your Visitor Number</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .hidden { display: none; }
    button { margin: 1rem; padding: 1rem 2rem; font-size: 1rem; cursor: pointer; }
    input[type="email"] { padding: 0.5rem; font-size: 1rem; width: 250px; }
  </style>
</head>
<body>
  <h1>Bu siteye kaçıncı kişi olarak geldiğini düşünüyorsun?</h1>
  <div id="options"></div>
  
  <div id="emailForm" class="hidden">
    <p>Sonucu görmek için e‑posta adresinizi girin:</p>
    <form id="form" action="https://formspree.io/f/xwpodpor" method="POST">
      <input type="email" name="email" required placeholder="Email adresiniz" />
      <input type="hidden" name="realAnswer" id="realAnswer" />
      <button type="submit">Sonucu Gör</button>
    </form>
  </div>

  <div id="result" class="hidden"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
