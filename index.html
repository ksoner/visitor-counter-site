<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess Your Visitor Number</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .hidden { display: none; }
    button { margin: 1rem; padding: 1rem 2rem; font-size: 1rem; cursor: pointer; }
    input[type="email"] { padding: 0.5rem; font-size: 1rem; width: 250px; }
  </style>
</head>
<body>
  <h1>Bu siteye kaçıncı kişi olarak geldiğini düşünüyorsun?</h1>
  <div id="options"></div>
  
  <div id="emailForm" class="hidden">
    <p>Sonucu görmek için e‑posta adresinizi girin:</p>
    <form id="form" action="https://formspree.io/f/your-form-id" method="POST">
      <input type="email" name="email" required placeholder="Email adresiniz" />
      <input type="hidden" name="realAnswer" id="realAnswer" />
      <button type="submit">Sonucu Gör</button>
    </form>
  </div>

  <div id="result" class="hidden"></div>

  <script>
    const correctNumber = Math.floor(Math.random() * 1000) + 1; // sahte sayaç
    const optionsDiv = document.getElementById('options');
    const emailForm = document.getElementById('emailForm');
    const resultDiv = document.getElementById('result');
    const realAnswerInput = document.getElementById('realAnswer');

    function generateOptions(correct) {
      const options = new Set([correct]);
      while (options.size < 4) {
        options.add(correct + Math.floor(Math.random() * 20 - 10));
      }
      return Array.from(options).sort(() => Math.random() - 0.5);
    }

    const options = generateOptions(correctNumber);
    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => {
        realAnswerInput.value = correctNumber;
        emailForm.classList.remove('hidden');
        optionsDiv.classList.add('hidden');
      };
      optionsDiv.appendChild(btn);
    });

    // Form gönderildikten sonra sonucu göster (gerçekte backend ile yapılmalı)
    document.getElementById('form').addEventListener('submit', e => {
      resultDiv.textContent = `Doğru cevap: ${correctNumber}`;
      resultDiv.classList.remove('hidden');
      emailForm.classList.add('hidden');
    });
  </script>
</body>
</html>
